    <script>
        $(document).ready(function(){
            $("#slot1").mouseover(spinWheel); // add event listeners (mouseover)
            $("#slot2").mouseover(spinWheel);
            $("#slot3").mouseover(spinWheel);

        });

        var icon = [
            "img/stills/cherries.png",  // declare image arrays + variable
            "img/stills/grapes.png",
            "img/stills/lemon.png",
            "img/stills/lucky-7.png",
            "img/stills/watermelon.png"
        ];
        var fruitNames = [
            "cherries",
            "grapes",
            "lemon",
            "lucky-7",
            "watermelon"
        ];

        var tryAgainTimeout;

        <!--declare spinWheel function to generate random result-->
        function spinWheel(event) {

            document.getElementById("callout").className = "animation-target"; // set initial "callout" attributes
            document.getElementById("callout").style.fontSize = "xx-large";
            document.getElementById("callout").innerHTML = "üé≤";

            $("body").animate({
                backgroundColor: '#f5f5f5'  // reset b-g color to default with animation & clear pending "tryAgainTimeout"
            }, "slow");
            clearTimeout(tryAgainTimeout);

            var randomIndex = Math.floor(icon.length*Math.random());  // get random index and store result in memory
            var finalImage = icon[randomIndex];
            var finalFruit = fruitNames[randomIndex];

            event.target.src = "img/slots/slots-1.gif";  // modify event target attr: src ref with animated GIF, temp fruitName, clearTimeout
            event.target.fruitName = "spinning";
            clearTimeout(event.target.timeoutID);

            event.target.timeoutID = setTimeout(function(){  // setTimeout args for event target and apply results to attr.
                event.target.src = finalImage;
                event.target.fruitName = finalFruit;

                var slotID = document.getElementsByTagName('img');  // define 'img' tag array and return if any slots are currently spinning

                if (slotID[0].fruitName == "spinning" || slotID[1].fruitName == "spinning" || slotID[2].fruitName == "spinning") {
                    return;
                }

                <!--Check for fruitName match across indices-->
                if (slotID[0].fruitName == slotID[1].fruitName && slotID[1].fruitName == slotID[2].fruitName) {

                    document.getElementById("callout").className = "animation-target2";  // modify event target attr. if matching
                    document.getElementById("callout").innerHTML = "‚ú®üëª‚ú®<br>YOU'RE A WINNER!<br>üåü";

                    $("p").animate({
                        fontSize: '36px',  // winner animation sequence
                        color: '#ffd700'
                    }, "fast");
                    $("p").animate({
                        fontSize: '18px',
                        color: 'black'
                    }, "fast");
                    $("p").animate({
                        fontSize: '36px',
                        color: '#ffd700'
                    }, "fast");
                    $("body").animate({
                        backgroundColor: '#ffd700'
                    }, "slow");
                    $("p").animate({
                        fontSize: '18px',
                        color: 'black'
                    }, "slow");
                    $("p").animate({
                        color: '#ffd700'
                    }, "fast");
                    $("p").animate({
                        color: '#000'
                    }, "slow");

                } else {  // if not matching, modify event target attributes accordingly
                    tryAgainTimeout = setTimeout(function(){
                        document.getElementById("callout").style.fontSize = "xx-small";
                        document.getElementById("callout").className = "animation-target3";
                        document.getElementById("callout").innerHTML = "try again.";
                    }, 1500);
                }
            }, 4000);

/*          console.log(event.target.id);  // spoiler alert!
            console.log(finalFruit);
*/
        }
    </script>

        <img src="img/stills/lucky-7.png" alt="slot2 image" id="slot2" fruitName="lucky-7"/>
